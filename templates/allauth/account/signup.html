{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5" id="account-page">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Create a new account</h2>
      <p class="mb-4 text-center">Already have an account? <a href="{% url 'account_login' %}">Log in here</a></p>
      <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success w-100 mt-3">Sign Up</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
