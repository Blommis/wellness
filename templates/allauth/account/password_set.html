{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="container my-5" id="account-page">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">{% trans "Set your password" %}</h2>

            <form method="POST" action="{% url 'account_set_password' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-3">{% trans "Set password" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
