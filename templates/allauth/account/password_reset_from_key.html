{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">{% trans "Choose a new password" %}</h2>

            {% if token_fail %}
                <p class="text-danger">{% trans "The password reset link is invalid or has expired." %}</p>
            {% else %}
                <form method="POST" action=".">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success mt-3">{% trans "Set new password" %}</button>
                </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
