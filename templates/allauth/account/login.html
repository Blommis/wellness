{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5" id="account-page">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Log in to your account</h2>
      <p class="mb-4 text-center">Don't have account? <a href="{% url 'account_signup' %}">Sign up today!</a></p>
      <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success w-100 mt-3">Log In</button>
      </form>
      <div class="text-center mt-3">
        <a href="{% url 'account_reset_password' %}">Forgot your password?</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
