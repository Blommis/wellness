{% extends "base.html" %}

{% block content %}
<div class="container py-5" id="dashboard-admin">
    <h1 class="mb-4">Manage {{ category|title }} Recipes</h1>

    <a href="{% url 'recipes:recipe_create' category %}" class="btn btn-success mb-3">
        + Add New Recipe
    </a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Updated</th>
                <th style="width: 200px;">Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.id }}</td>
                    <td>
                        <a href="{% url 'recipes:recipe_edit' category item.id %}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{% url 'recipes:recipe_delete' category item.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'recipes:recipe_dashboard' %}" class="btn btn-outline-dark mt-3">‚Üê Back</a>
</div>
{% endblock %}
