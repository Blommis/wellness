{% extends "base.html" %}
{% block content %}

<div class="container py-5" id="dashboard-admin">
    <h1 class="mb-4 text-center">Admin Dashboard</h1>
    <p class="text-center text-muted mb-5">Choose a section to manage</p>

    <div class="row g-4 justify-content-center">

        <!-- Recipes -->
        <div class="col-md-4 col-sm-6">
            <a href="{% url 'recipes:recipe_dashboard' %}" class="text-decoration-none">
                <div class="card shadow-sm p-4 text-center dashboard-card">
                    <h2 class="mb-2">Recipes</h2>
                    <p class="text-muted">Create, edit & delete recipes</p>
                </div>
            </a>
        </div>

        <!-- Products -->
        <div class="col-md-4 col-sm-6">
            <a href="{% url 'products:products_dashboard' %}" class="text-decoration-none">
                <div class="card shadow-sm p-4 text-center dashboard-card">
                    <h2 class="mb-2">Products</h2>
                    <p class="text-muted">Manage supplements & mealplans</p>
                </div>
            </a>
        </div>

        <!-- Events -->
        <div class="col-md-4 col-sm-6">
            <a href="{% url 'home:event_list' %}" class="text-decoration-none">
                <div class="card shadow-sm p-4 text-center dashboard-card">
                    <h2 class="mb-2">Events</h2>
                    <p class="text-muted">Manage upcoming events</p>
                </div>
            </a>
        </div>

    </div>

</div>

{% endblock %}
